<div (click)="onClose()" class="backdrop"></div>
<dialog open>
  <h2></h2>
  <form (ngSubmit)="onCreate()">
    <p>
      <label for="title">Title</label>
      <input type="text" name="title" id="title" [(ngModel)]="enteredTitle" />
    </p>
    <p>
      <label for="summary">Summary</label>
      <textarea id="summary" name="summary" rows="5" [(ngModel)]="enteredSummary"></textarea>
    </p>
    <p>
      <label for="due-date">Date</label>
      <input type="date" name="due-date" id="due-date" [(ngModel)]="enteredDate" />
    </p>
    <p class="actions">
      <button type="button" (click)="onClose()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
